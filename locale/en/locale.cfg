[mod-description]
billys-autorun=This mod enables autorunning.\n\nToggle the feature using the dedicated button (default: mouse button 5).\nOnce enabled, you will keep running in a given direction until you press the key to move that direction again.
[controls]
toggle-autorun=Toggle autorun feature
stop-running=Stop running
[controls-description]
toggle-autorun=This button enables and disables automatic autorunning when moving
stop-running=Dedicated key to stop running while autorunning
