[mod-description]
billys-autorun=This mod enables autorunning.\n\nToggle the feature using the dedicated button (default: mouse button 5).\nOnce enabled, you will keep running in your direction of motion until you either:\n(1) Move a different direction\n(2) Press the dedicated stop key\n(3) Disable the autorun feature
[controls]
toggle-autorun=Toggle autorun feature
stop-running=Stop running
[controls-description]
toggle-autorun=This button enables and disables automatic autorunning when moving
stop-running=Dedicated key to stop running while autorunning
